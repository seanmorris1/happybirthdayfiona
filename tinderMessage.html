<body>
  
  <button type="button" class="icon-button" onclick="Show_Div(notificationOne)"; id="buttonHide">
    <span id="notificationButton" class="material-icons">notifications</span>
    <span class="icon-button__badge bounce-3" id="notificationNumber" style="display:none;">2</span>
  </button>

  <form id="hideForm" style="display: none;">
    <label class="question" for="tinder">What app did we match on?</label>
    <input type="text" id="tinder" name="tinder"></input>
    <button id="btn" class="btnStyle" type="button" value="Submit" onclick="Show_Div(notificationNumber)">Submit</button>
    </form>

    <div id='notificationOne' style="display: none;">
      <!-- Remove 'active' class, this is just to show in Codepen thumbnail -->
<div class="toast active">
  
  <div class="toast-content">
    <img src="-11595270396ei6vchptvb.png">

    <div class="message">
      <span class="text text-1">Tinder</span>
      <span class="text text-2">You've got a new match 😍😍😍</span>
    </div>
  </div>

  <!-- Remove 'active' class, this is just to show in Codepen thumbnail -->
  <div class="progress active"></div>
</div>

<div class="toast active">
